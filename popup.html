<!-- drop down with options -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <select id="len">
      <option default value="10">10 minutes</option>
      <option value="30">50 minutes</option>
      <option value="1">1 hour</option>
      <option value="2">2 lines</option>
    </select>
    <button id="button">Set reminder</button>
    <script src="popup.js"></script>
  </body>
</html>
